<section class="addform">

    <form enctype="multipart/form-data" action="./lib/save.php" method="POST" class="form">


        <input type="hidden" name="csrf" value="@csrf_token@">
        <input
                type="text"
                name="art_name"
                id="art_name"
                class="form__artist"
                placeholder="Artist"
                spellcheck="false"
                maxlength="255"
                required
        />
        <input
                type="text"
                name="alb_name"
                id="alb_name"
                class="form__album"
                placeholder="Album"
                spellcheck="false"
                maxlength="255"
                required
        />
        <input

                type="text"
                name="alb_releasedate"
                id="alb_releasedate"
                class="form__releasedate"
                placeholder="Releasedate"
                spellcheck="false"
                maxlength="255"
                onfocus="(type = 'date')"
                required
        />

        @select_genre@


        <div class="tracks" id="tracks">
            <div class="trackrow" id="trackrow">
                <input
                        type="text"
                        name="tr_name[]"
                        id="track_0"
                        class="form__track"
                        placeholder="Track"
                        spellcheck="false"
                        maxlength="255"
                        required
                />

                <input
                        type="text"
                        step="2"
                        name="tr_time[]"
                        id="seconds_0"
                        class="form__seconds"
                        placeholder="TrackLength"
                        spellcheck="false"
                        onfocus="(type = 'time', value='00:00:00')"
                        required

                />
                <button type="button"  id="addfields" class="addfields" onclick="addtrack(this)"></button>
                <button type="button"  id="deletefields" class="deletefields" onclick="deletetrack(this)"></button>
            </div>
        </div>

        <input
                type="file"
                name="alb_img"
                id="alb_img"
                class="form__file"
                placeholder="Album"
                spellcheck="false"
                maxlength="255"
                required
        />

        <input
                type="text"
                name="alb_url"
                id="alb_url"
                class="form__url"
                placeholder="Spotifycode"
                spellcheck="false"
                maxlength="255"
                required
        />
        <div class="formbuttons">
            <button class="form__reset" type="reset">Reset</button>
        <button class="form__add" type="submit" >Add</button>

        </div>
    </form>


</section>
